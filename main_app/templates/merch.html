{% extends 'base.html' %} {% block content %}

<!-- <h1 class="title">StoreFront Merchandise</h1> -->
<h1 class="title pt-5">StoreFront {{header}}</h1>
<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of merch  -->
      <input class="input" type="text" name="name" placeholder="Search..." />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to merch list without a query param -->
  <a class="button is-dark" href="{% url 'merch' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'merch_create' %}">Add New Merch</a>
</form>
<div class="gallery">
  {% for merch in merch %}
  <a href="{% url 'merch_detail' merch.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{merch.img}}" alt="{{merch.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{merch.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
